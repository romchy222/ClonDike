{% extends 'catalog/base.html' %}

{% block title %}Заявка на {{ product.name }}{% endblock %}

{% block content %}
<h1>Заявка на "{{ product.name }}"</h1>
<form method="post" class="w-50">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Отправить</button>
  <a href="{% url 'catalog:product_detail' product.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
