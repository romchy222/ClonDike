{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ category.name }} — Категория</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<header><h1>{{ category.name }}</h1></header>

<div class="container">
    <div class="product-grid">
        {% for product in products %}
        <div class="card">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <div class="card-content">
                <h3>{{ product.name }}</h3>
                <p>{{ product.description|truncatechars:80 }}</p>
                <a href="{% url 'catalog:product_detail' product.id %}" class="btn">Подробнее</a>
            </div>
        </div>
        {% empty %}
        <p>В этой категории пока нет товаров.</p>
        {% endfor %}
    </div>
</div>
</body>
</html>
